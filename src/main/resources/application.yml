server:
   port: 8090
    
spring:
   thymeleaf:
      mode: HTML5
      encoding: UTF-8
      servlet:
        content-type: text/html
      cache: false                       #开发时关闭缓存,不然没法看到实时页面!    
      prefix: classpath:/public/         #配置页面文件路径
      suffix: .html                      #配置页面默认后缀

   datasource:
      url: jdbc:mysql://127.0.0.1:3306/auth?useUnicode=true&characterEncoding=UTF-8
      username: root
      password: 12345678

